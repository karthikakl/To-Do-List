name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master  # This will trigger the workflow when changes are pushed to the master branch
  pull_request:
    branches:
      - master
  workflow_dispatch:  # Allows you to trigger the workflow manually

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - uses: actions/checkout@v4

      # Set up Node.js (this step makes sure Node.js is available for your app)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify your desired Node.js version

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the app
      - name: Build the app
        run: npm run build  # This will create the production build

      # Deploy the build to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # GitHub Action to deploy to GitHub Pages
        with:
          personal-token: ${{ secrets.GITHUB_TOKEN }}  # This token is automatically provided by GitHub
          deploy_branch: gh-pages  # Name of the branch to deploy to
          folder: build  # Path to the folder with the build output
